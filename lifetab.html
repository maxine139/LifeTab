<!DOCTYPE html>
<html>
  <head>
    <title>LifeTab</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *;" />

    <!-- MaterializeCSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lifetab.css" />
  </head>
  <body>
    <!-- Hello Area -->
    <div class="container" id="hello_area">
      <h1 class="center-align">hi maxine.</h1>
    </div>

    <!-- testing weather!! -->
    <div class="container" id="weather_area">
      <p id="current_datetime"></p>
      <p id="weather_location"></p>
      <p id="current_temp"></p>
    </div>

    <!-- Quote Area -->
    <div class="container" id="quote_area">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1 hoverable">
          <div class="card-content white-text">
            <h5 id="quote_text"></h5>
            <p id="quote_author"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo List Area -->
    <div class="container" id="todo-area">
      <div class="card hoverable" id="todo-card">
        <h4 class="center-align">- to do -</h4>

        <div id="todo-list-content"></div>
        <form id="todo-list-add-form">
          <div class="">
            <input
              type="text"
              class="todo-list-item"
              id="todo-list-add-text"
              placeholder="add a task"
              autocomplete="off"
            />
            <i class="material-icons green-on-hover" id="todo-list-add-icon">
              arrow_upward
            </i>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script src="weather.js"></script>
    <script src="quote.js"></script>
    <script src="index.js"></script>
    <script src="todo.js"></script>
    <script src="jquery.min.js"></script>
    <script src="materialize.min.js"></script>
  </body>
</html>
